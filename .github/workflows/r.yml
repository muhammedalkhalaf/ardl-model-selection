# Workflow for ARDL Shiny Application
# This is a Shiny app, not an R package

name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.3.3', '4.4.2']

    steps:
      - uses: actions/checkout@v4

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          install.packages(c(
            "shiny",
            "shinydashboard",
            "shinyWidgets",
            "shinyBS",
            "DT",
            "ARDL",
            "urca",
            "strucchange",
            "lmtest",
            "sandwich",
            "ggplot2",
            "plotly",
            "dplyr",
            "tidyr",
            "readxl",
            "writexl",
            "officer",
            "flextable"
          ))
        shell: Rscript {0}

      - name: Verify Shiny loads
        run: |
          library(shiny)
          cat("Shiny app packages loaded successfully\n")
        shell: Rscript {0}
